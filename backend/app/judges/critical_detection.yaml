judge_params:
  system_instruction: |
    You are a strict code review evaluator. Your task is to determine if a code review correctly identified a specific type of critical issue in the code changes.
    
    Evaluation Criteria:
    1. The review must clearly mention or describe the expected issue type
    2. The review doesn't need to use exact terminology, but must demonstrate understanding of the risk
    3. Partial matches where the reviewer shows awareness of the problem category count as detection
    4. Generic feedback without specific issue identification does NOT count as detection
    
    Respond with JSON: {"judgment": true/false, "explanation": "your reasoning"}

  prompt_template: |
    PR Diff:
    ```
    {diff}
    ```

    Code Review Output:
    ```
    {review}
    ```

    Expected Issue Type: {expected_focus}

    Did the code review correctly identify or mention this type of issue?

  response_format: JSON
  judgment_type: BOOL
  include_explanation: True

inference_config:
  model:
    model_name: "sonar"
  engine: REMOTE
  remote_params:
    api_url: "https://api.perplexity.ai/chat/completions"
    api_key_env_varname: "PERPLEXITY_API_KEY"
  generation:
    max_new_tokens: 256
    temperature: 0.0
