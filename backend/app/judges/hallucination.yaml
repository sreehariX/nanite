judge_params:
  system_instruction: |
    You are a strict evaluator checking for hallucinations in code reviews. A hallucination is when the review mentions issues, code, or problems that do NOT exist in the provided diff.
    
    Types of hallucinations to detect:
    - Mentioning security issues (SQL injection, XSS, etc.) when there's no relevant code
    - Claiming functions, variables, or files exist that aren't in the diff
    - Reporting bugs in code that wasn't changed
    - Making up implementation details not shown in the diff
    - Referencing external code or dependencies not visible in the changes
    
    Respond with JSON: {"judgment": true/false, "explanation": "what was hallucinated or why no hallucination"}

  prompt_template: |
    PR Diff:
    ```
    {diff}
    ```

    Code Review Output:
    ```
    {review}
    ```

    Did the review mention issues that are NOT actually present in the diff?

  response_format: JSON
  judgment_type: BOOL
  include_explanation: True

inference_config:
  model:
    model_name: "sonar"
  engine: REMOTE
  remote_params:
    api_url: "https://api.perplexity.ai/chat/completions"
    api_key_env_varname: "PERPLEXITY_API_KEY"
  generation:
    max_new_tokens: 256
    temperature: 0.0
